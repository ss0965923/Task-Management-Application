<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Task Management Application</title>
</head>

<body>
  <!--Header-->
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="loginPage.html" class="nav-link px-2">Login/Register</a></li>
          <li><a href="index.html" class="nav-link px-2">Home</a></li>
          <li><a href="#" class="nav-link px-2">Placeholder</a></li>
          <li><a href="#" class="nav-link px-2">Placeholder</a></li>
        </ul>

        <form class="">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div>
          <img src="img/Taskifyer_transparent.png" alt="profile image" width="100" height="100" class="rounded-circle">
          </a>
          </ul>
        </div>
      </div>
    </div>
  </header>



  
    <div class="container-fluid">
      <div class="row">
        <!--Navigation Menu-->
      <div class="sidebar col-md-1 col-centered">
        <div class="side-navbar active-nav d-flex flex-wrap justify-content-center justify-content-lg-start">
          <ul class="list-unstyled mb-0 d-flex flex-row flex-lg-column">
            <li><button><img class="sidebar" src="img/sidebar-icon-17.jpg" alt="Sidebar"></button></li>

            <li><button id="TaskBtn"><img src="img/plus.svg" alt="Plus"></button></li>

            <li><button id="ShowDoneBtn"><img src="img/check-mark-button-emoji-2048x2048-ngi33p2r.png"
                  alt="check mark"></button></li>
          </ul>
        </div>
      </div>

    <!--Task Manager-->
    <div class="col-md-11">
      <div id="AddTaskModal" class="TaskModal">
      <div class="TaskForm">
        <input type="text" id="task" placeholder="Enter task... ">
        <select name="taskPriority" id="priority">
          <option value="Priority" disabled selected hidden>Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input type="date" id="duedate" placeholder="MM/DD/YYYY">
        <input type="text" id="desc" placeholder="Description... ">
        <button id="add-task" class="add-task">Add Task</button>
      </div>
    </div>
    

    <!--task list-->
    <div class="task-list" id="task-list"></div>
  </div>
  </div>
</div>

    <!--Overdue Task Modal Bootsrap-->
    <div class="modal fade" id="overdueModal" tabindex="-1" role="dialog" aria-labelledby="overdueModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="overdueModalLabel">Overdue Task!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hiden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>There are one or more overdue tasks that need attention!</p>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Task Alert-->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Edit Task Alert</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hiden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Task has been moved to the add task box.</p>
          </div>
        </div>
      </div>
    </div>

    <!--Completed -->
<div id="completed-tasks-modal" class="modal fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Completed Tasks</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="completed-tasks-list" class="completed-tasks-list"></div>
      </div>
    </div>
  </div>
</div>


  <footer class="col-12 bg-dark" style="width: 100%; height: 100px;"></footer>

  <script src="js/javascript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
